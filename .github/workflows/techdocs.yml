name: Publish TechDocs Stress Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install TechDocs CLI
        run: npm install -g @techdocs/cli

      - name: Install MkDocs
        run: pip install mkdocs-techdocs-core

      - name: Generate TechDocs
        run: |
          techdocs-cli generate \
            --source-dir . \
            --output-dir site

      # üîê Autentica√ß√£o AWS via Access Key
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # üì¶ Upload para S3
      - name: Upload TechDocs to S3
        run: |
          aws s3 sync site/ \
            s3://poc-compass-rd-bucket/default/component/techdocs-test \
            --delete
